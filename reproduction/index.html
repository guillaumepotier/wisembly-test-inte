<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Wisembly :)</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="global-container">
        <header>
            <img id="logo" src="assets/signe-logo-white@3x.png" alt="Logo Wisembly">
            <div id="anonyme-switch">
                <div id="switch-path"></div>
                <div id="switch-state"></div>
            </div>
            <nav>
                <div id="menu-hamb">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>
        </header>
        <main>
            <div id="content-container">
                <div id="content-img">
                    <img src="assets/slide.png" alt="Slide 1">
                    <div id="img-fullscreen"></div>
                </div>
            </div>
            <div id="opinion-container">
                <div id="opinion-button"></div>
                <div id="opinion-content">
                    <div class="opinion-smiley"></div>
                    <div class="opinion-smiley"></div>
                    <div class="opinion-smiley"></div>
                    <div class="opinion-smiley"></div>
                    <div class="opinion-smiley"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="tab-bar">
                <div class="tab-element">
                    <img src="assets/ico-timeline.svg" alt=""><span>Timeline</span>
                </div>
                <div class="tab-element selected">
                    <img src="assets/ico-live.svg" alt=""><span>Live</span>
                </div>
                <div class="tab-element notif">
                    <img src="assets/ico-flux.svg" alt=""><span>Flux</span>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
